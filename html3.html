<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Giriş Doğrulama</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı: </label>
                    <input type="text" id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Sifre: </label>
                    <input type="password" id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button onclick="girisKontrol()" class="btn-btn-primary">Giriş Yap</button>
                </div>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <p id="loginResult" class="lead"></p>
            </div>
        </div>
    </div>

    <script>
        function girisKontrol() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "kullanici" && password === "sifre") {
                document.getElementById("loginResult").innerText = "Giriş Başarılı!";
            } else {
                document.getElementById("loginResult").innerText = "Giriş Başarısız. Lütfen bilgilerinizi kontrol edin.";
            }
        }
    </script>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
