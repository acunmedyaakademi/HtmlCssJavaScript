<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metin Uzunluğu Hesaplama</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <label for="text" style="">Metin:</label>
                <input type="text" id="text" class="form-control" />
                <button onclick="hesaplaUzunluk()" class="btn btn-primary mt-4">Uzunluğu Hesapla</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <p id="lengthResult" class="lead"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function hesaplaUzunluk() {
            var text = document.getElementById("text").value;
            var length = text.length;
            document.getElementById("lengthResult").innerText = "Metin Uzunluğu: " + length;
        }
    </script>

</body>

</html>
