<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Not Defteri</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="note">Notunuz: </label>
                    <textarea id="note" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button onclick="kaydet()" class="btn-btn-primary">Notu Kaydet</button>
                </div> 
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h5 class="form-control">Kaydedilen Notlar</h5>
                <ul id="noteList" class="form-control"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function kaydet() {
            var noteText = document.getElementById("note").value;
            if (noteText.trim() === "") {
                alert("Lütfen bir not girin.");
                return;
            }

            var noteList = document.getElementById("noteList");
            var listItem = document.createElement("li");
            listItem.appendChild(document.createTextNode(noteText));
            noteList.appendChild(listItem);


            document.getElementById("note").value = "";




        }
    </script>

</body>
</html>
